{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-file-code"></i> Управление сценариями</h1>
    <div class="header-actions">
        <button class="btn btn-primary" onclick="showAddScriptModal()">
            <i class="fas fa-plus"></i> Создать сценарий
        </button>
    </div>
</div>

<div id="scripts-container" class="loading">Загрузка сценариев...</div>

<!-- Модалка создания/редактирования -->
<div id="script-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-script-title">Создать сценарий</h3>
            <button class="close-btn" onclick="closeScriptModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Название сценария *</label>
                <input type="text" id="script-name" required>
            </div>
            <div class="form-group">
                <label>Код скрипта (Bash) *</label>
                <textarea id="script-content" placeholder="#!/bin/bash&#10;echo Hello" required></textarea>
            </div>
            <div class="form-group">
                <label>Параметры сценария</label>
                <div id="script-parameters">
                    <!-- Динамически добавляются -->
                </div>
                <button type="button" class="btn btn-secondary btn-sm" onclick="addScriptParameter()">
                    <i class="fas fa-plus"></i> Добавить параметр
                </button>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeScriptModal()">Отмена</button>
                <button class="btn btn-primary" onclick="saveScript()">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<div id="run-script-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Запуск сценария: <span id="run-script-name"></span></h3>
      <button class="close-btn" onclick="closeRunScriptModal()">&times;</button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="run-script-id">

      <div class="form-group">
        <label>Выберите машины для выполнения:</label>
        <select id="run-machine-select" multiple size="6" style="width:100%;">
          <!-- Загружается динамически -->
        </select>
      </div>

      <div class="form-group">
        <label>Параметры</label>
        <div id="run-parameters-container">
          <!-- Динамически добавляются -->
        </div>
        <button type="button" class="btn btn-secondary btn-sm" onclick="addRunParameter()">
          <i class="fas fa-plus"></i> Добавить параметр
        </button>
      </div>

      <div class="form-actions">
        <button class="btn btn-secondary" onclick="closeRunScriptModal()">Отмена</button>
        <button class="btn btn-primary" onclick="executeScript()">Запуск на выбранных</button>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/scripts.js"></script>
{% endblock %}
