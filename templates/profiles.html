{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-layer-group"></i> Управление профилями</h1>
    <div class="header-actions">
        <a href="/profiles/new" class="btn btn-primary">Создать профиль</a>
    </div>
</div>

<div id="profiles-container" class="loading">Загрузка профилей...</div>

<!-- Модалка создания/редактирования профиля -->
<div id="profile-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-profile-title">Создать профиль</h3>
            <button class="close-btn" onclick="closeProfileModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Название профиля *</label>
                <input type="text" id="profile-name" required>
            </div>

            <!-- Глобальные параметры профиля -->
            <div class="form-group">
                <label>Глобальные параметры (применяются ко всем сценариям)</label>
                <div id="global-parameters">
                    <!-- Динамически добавляются -->
                </div>
                <button type="button" class="btn btn-secondary btn-sm" onclick="addGlobalParameter()">
                    <i class="fas fa-plus"></i> Добавить глобальный параметр
                </button>
            </div>

            <hr>

            <!-- Шаги профиля -->
            <div class="form-group">
                <label>Шаги выполнения</label>
                <div id="profile-steps">
                    <!-- Динамически добавляются -->
                </div>
                <button type="button" class="btn btn-secondary" onclick="addProfileStep()">
                    <i class="fas fa-plus"></i> Добавить шаг
                </button>
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeProfileModal()">Отмена</button>
                <button class="btn btn-primary" onclick="saveProfile()">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/profiles.js"></script>
{% endblock %}
